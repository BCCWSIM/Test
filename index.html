<!DOCTYPE html>
<html>
<head>
<title>CW Resources</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header with image -->
<header class="bgimg w3-display-container w3-min" id="home">
  <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
<!--     <span class="w3-tag">Open from 8am to 4pm</span> -->
  </div>
  <div class="logo-img-title-container">
    <div class="logo-container">
      <img src="https://lh3.googleusercontent.com/d/1pycErU1dgRNfZEFXBJToLkj5mVqSkFjb" class="logo1">
      <img src="https://lh3.googleusercontent.com/d/19bi1iNE8JYD1kVJ3nGH0YevbPh-sdQ9b" class="logo1">
    </div>
    <div class="text-container">
        <span class="w3-text-white">Simulation Program</span>
    </div>
  </div>
  <div class="w3-display-center w3-center w3-padding-large">
    <span class="w3-text-white">4500 Oak Street, Vancouver</span>
  </div>
</header>

<!-- Add a background color and large text to the whole page -->
<div class="w3-large">
  <!-- Links (sit on top) -->
  <div class="w3">
    <div class="w3-row w3-padding w3-black">
      <div class="w3-col s3">
        <a id="toggleViewButton" class="w3-button w3-block w3-black">VIEW</a>
      </div>
      <div class="w3-col s3">
        <a id="clearSelectionButton" class="w3-button w3-block w3-black">CLEAR</a>
      </div>
      <div class="w3-col s3">
        <a id="reviewButton" class="w3-button w3-block w3-black">REVIEW</a>      
      </div>
      <div class="w3-col s3">
        <a id="exportAndEmailButton" class="w3-button w3-block w3-black">REQUEST</a>
      </div>
    </div>
  </div>

<!-- Menu Container -->
<div class="w3-container" id="menu" style="position: relative;">
  <div class="w3-content" style="max-width:1200px">
    <div class="w3-row w3-center w3-card w3-padding">
      <a href="javascript:void(0)" onclick="openMenu(event, 'Eat');" id="myLink">
        <div class="w3-col s6 tablink">Resources</div>
      </a>
      <div class="w3-col s6 tablink">Accessories</div>
    </div>

    <!-- Resources Tab -->
    <div id="Eat" class="w3-container menu w3-padding w3-card">
      <div style="display: flex; justify-content: space-between;">
        <input type="text" id="myInput" onkeyup="liveSearch()" placeholder="Search...">
        <div id="selectContainer"></div>
        <!-- Unique Code -->
        <div id="uniqueCode" style="display: none; margin: 5px; padding: 10px; background: #f0f0f0; box-shadow: 2px 2px 5px rgba(0,0,0,0.3);"></div>
      </div>

      <table id="csvTable">
          <!-- The CSV data will be displayed here -->
      </table>
      <div id="csvGallery" style="display: none;">
          <!-- The CSV data will be displayed here in gallery view -->
      </div>
    </div>

    <div id="Drinks" class="w3-container menu w3-padding-48 w3-card">
      <!-- ... rest of your code ... -->
    </div>  
    <img src="https://lh3.googleusercontent.com/d/1VS3MFi4Vhg2PPvM6TD7zUi24WpfGKniw" style="width:100%;max-width:1200px" class="w3-margin-top"">
  </div>
</div>

<!-- End page content -->
</div>

<!-- External scripts and stylesheets -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
<script src="script.js"></script>

</body>
</html>
